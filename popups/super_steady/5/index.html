<script>
$(document).ready(function(){
  $(".btn").click(function(){
    $(".super05").toggleClass("toggle");
    if($(".super05").hasClass("toggle")) {
        $("video.mov_off")[0].currentTime = $("video.mov_on")[0].currentTime;
    } else {
        $("video.mov_on")[0].currentTime = $("video.mov_off")[0].currentTime;
    }
  });
});
</script>
